<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>25 + 5 Clock</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center py-5">25 + 5 Clock</h1>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 box-shadow">
                <div id="break-label" class="card-header">Break length</div>
                <div class="card-body">
                  <p class="card-text">
                    <div id="break-length">5</div>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button id="break-increment" type="button" class="btn btn-sm btn-outline-secondary">+</button>
                      <button id="break-decrement" type="button" class="btn btn-sm btn-outline-secondary">-</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="card mb-4 box-shadow">
                <div id="session-label" class="card-header">Session length</div>
                    <div class="card-body">
                    <p class="card-text">
                        <div id="session-length">25</div>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button id="session-increment" type="button" class="btn btn-sm btn-outline-secondary">+</button>
                            <button id="session-decrement" type="button" class="btn btn-sm btn-outline-secondary">-</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
      
            <div class="col-md-12">
                <div class="card mb-4 box-shadow">
                    <div id="timer-label" class="card-header">Session</div>
                        <div class="card-body">
                            <p class="card-text">
                                <div id="time-left">25:00</div>
                            </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button id="start_stop" type="button" class="btn btn-sm btn-outline-secondary">Start/Stop</button>
                                <button id="reset" type="button" class="btn btn-sm btn-outline-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
